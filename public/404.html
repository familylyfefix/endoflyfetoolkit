<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to main app with the current path preserved
    const currentPath = window.location.pathname;
    const newUrl = window.location.origin + '/' + (currentPath === '/end-of-lyfe-toolkit' ? '#/end-of-lyfe-toolkit' : '');
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
